<div class="ShowUser">
    <h1>Students detail</h1>
   
    <table class="customers">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>section</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>  
                <td>{{student.section}}</td>   
            </tr>
        </tbody>
    </table>
