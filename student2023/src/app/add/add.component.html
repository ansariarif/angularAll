

<div class = "xob">
    <div class = "box">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        
            <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Success</strong> Addedd successfully.
                <button (click)="removemsg()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                 
                </button>
              </div>
             <br>
            <div class = "card-body">
                <form  method="POST" (ngSubmit)="SaveData()">
                  
                    <div class ="input-container">
                        <label>   Name </label> <br>
                        <input
                        type = "text"
                        name = "name"
                        [(ngModel)] = "student.name"
                        class = "form-control"
                        placeholder="Enter  Name" 
                        />
                    </div>
                    
                    
                   <br>

                   <div class ="input-container">
                    <label>   section </label> <br>
                    <input
                    type = "text"
                    name = "section"
                    [(ngModel)] = "student.section"
                    class = "form-control"
                    placeholder="Enter section" 
                    />
                </div>
                
                    
                    <div class = "box-footer">
                        <button type="submit" (click)="addStudent(student)" class = "btn">
                            Submit
                        </button>
                    </div>
                </form>
            
            </div>
        </div>
    </div>
</div>
